<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appending Text</title>
    <meta name="author" content="Pankaj Sahu">
    <meta name="keywords" content="text-box, button, append, p tag">
    <meta name="description"
        content="Make an textbox and an Add button After clicking on Add button, you have to append it to a p tag If you add multiple multiple p tags it should be added one below another ">
    <style>
        #inputText {
            margin-right: 10px;
        }

        #outputContainer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <input type="text" id="inputText" placeholder="Enter text">
    <button id="addButton">Add</button>
    <div id="outputContainer"></div>
    
    <script>
        const addButton = document.getElementById("addButton");
        const inputText = document.getElementById("inputText");
        const outputContainer = document.getElementById("outputContainer");

        addButton.addEventListener("click", () => {
            const text = inputText.value.trim();
            if (text !== "") {
                const newParagraph = document.createElement("p");
                newParagraph.textContent = text;
                outputContainer.appendChild(newParagraph);
                inputText.value = "";
            }
        });
    </script>
</body>

</html>
